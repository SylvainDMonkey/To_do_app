{% extends 'base.html' %}

{% block content %}

<div class="container">

    <div class="row mt-4">

        <div class="col">

            <h2>Modifiez cet élément?</h2>

            <p>
                {{ todo_items.text }}
            </p>
            <!--Début du formaulaire -->
            <form action="{% url 'modify' todo_items.id %}" method="POST" class="form-inline">
                {% csrf_token %}
            <input type="text" class="form-control mb-2 mr-sm-2" required name="text" placeholder="type here">
            <button type="submit"  class="btn btn-sm btn-primary">Valider</button>
            </form>
            <!--Fin du formaulaire -->
        </div>

    </div>
</div>

{% endblock content %}
